<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Handling Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Submit solution</h1>
<form action="#" th:action="@{/student/submit}" th:object="${submission}" method="post">
    <p>Homework id: <input id="homeworkId" readonly th:field="${submission.homeworkId}" /></p>
    <p>Submission url: <input type="text" th:field="*{solutionUrl}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div>
    &nbsp;
</div>
<a href="/student/">Back to choosing options</a>
</body>
</html>
