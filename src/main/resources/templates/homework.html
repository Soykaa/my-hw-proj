<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Handling Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Submit solution</h1>
<form action="#" th:action="@{/teacher/homework}" th:object="${task}" method="post">
    <p>Task name: <input type="text" th:field="*{name}" /></p>
    <p>Publication date: <input type="text" th:field="*{publicationDate}" /></p>
    <p>Task description: <input type="text" th:field="*{taskDescription}" /></p>
    <p>Deadline: <input type="text" th:field="*{deadline}" /></p>
    <p>Checker id: <input type="text" th:field="*{checkerId}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
